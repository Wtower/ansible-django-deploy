---
# Virtualenvs home directory
virtualenv_dir: /var/virtualenvs

# Django settings module
django_settings: settings_live

# Plesk server group name
plesk_server_group: psaserv

# Plesk account group name
plesk_account_group: psacln

# Additional rsync options
sync_opts:
  - "--exclude=.*"
  - "--exclude=node_modules/"
  - "--exclude=private/"
